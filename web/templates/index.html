<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Restoration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Image Restoration</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="image-upload">
                    Upload Image
                </label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-400 group-hover:text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                Select an image or drag and drop here
                            </p>
                        </div>
                        <input type="file" id="image-upload" class="opacity-0" accept="image/*" />
                    </label>
                </div>
            </div>

            <div id="loading" class="hidden text-center">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
                <p class="mt-2 text-gray-600">Processing image...</p>
            </div>

            <div id="results" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div class="border rounded-lg p-4">
                        <h3 class="text-lg font-semibold mb-2">Original Image</h3>
                        <img id="original-image" class="w-full rounded" alt="Original image">
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="text-lg font-semibold mb-2">Restored Image</h3>
                        <img id="restored-image" class="w-full rounded" alt="Restored image">
                    </div>
                </div>

                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-2">Evaluation Metrics</h3>
                    <div id="metrics" class="grid grid-cols-2 gap-4">
                        <!-- Metrics will be populated here -->
                    </div>
                </div>
            </div>

            <div id="error" class="hidden text-red-500 text-center mt-4">
                <!-- Error messages will be shown here -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
